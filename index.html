<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DarkTimes" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">My Little Library</h1>
    </header>
    <main class="container">
      <div class="bookShelf">
        <button class="addBook">+</button>
      </div>
    </main>
    <div class="popUpContainer">
      <div class="popUp">
        <fieldset class="popUpFieldset">
          <label for="bookName" class="popUp__Label">name of the book*</label>
          <input id="bookName" type="text" class="popUp__input" required />
          <label for="bookAuthor" class="popUp__Label"
            >name of the author*</label
          >
          <input id="bookAuthor" type="text" class="popUp__input" required />
          <label for="bookDate" class="popUp__Label">published on</label>
          <input id="bookDate" type="text" class="popUp__input" />
          <label for="bookPages" class="popUp__Label">number of pages</label>
          <input id="bookPages" type="number" class="popUp__input" />
          <div class="popUp__checkboxWrapper">
            <label for="BookRead" class="popUp__Label">have you read it?</label>
            <input id="BookRead" type="checkbox" class="read__checkbox" />
          </div>
          <div class="popUp__buttons">
            <button class="popUpButton popUp__cancel">cancel</button>
            <button class="popUpButton popUp__ok">submit</button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
